name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CRUD_App/CRUD_app_Flask/Server
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      run: |
        pip install -r requirement.txt
    
    - name: Run backend tests
      run: |
        python -m pytest tests/ -v

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CRUD_App/CRUD_app_Flask/Client
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: CRUD_App/CRUD_app_Flask/Client/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        npm ci
    
    - name: Install Playwright browsers
      run: |
        npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: |
        npx playwright test
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: CRUD_App/CRUD_app_Flask/Client/playwright-report/
        retention-days: 30
